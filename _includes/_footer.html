    <div id="up-to-top" class="row">
      <div class="small-12 columns" style="text-align: right;">
        <a class="iconfont" href="#top-of-page">&#xf108;</a>
      </div><!-- /.small-12.columns -->
    </div><!-- /.row -->

    <footer id="footer-content" class="bg-grau">
      <div id="subfooter">
        <nav class="row">
          <section id="subfooter-left" class="small-12 medium-6 columns credits">
            {{ site.credits }}
          </section>

          <section id="subfooter-right" class="small-12 medium-6 columns credits" style="text-align: center;">
            <ul class="inline-list social-icons" style="display: inline-block; padding: 0; margin: 0;">
              {% for social_item in site.data.socialmedia %}
              <li style="padding: 0"><a href="{{ social_item.url }}" target="_blank" class="{{ social_item.class }}" title="{{ social_item.title }}"></a></li>
              {% endfor %}
              <li style="padding: 0"></li>
            </ul><br>
            {{ site.credits2 }}
          </section>
        </nav>
      </div><!-- /#subfooter -->
    </footer>
